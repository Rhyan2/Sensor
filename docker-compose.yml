services:
  your-app:
    build: .
    environment:
      - FORWARDED_ALLOW_IPS=*
      - SQLALCHEMY_DATABASE_URL=mysql+pymysql://user:12yt343u@db:3306/Pulseflowbridge
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --proxy-headers
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pulse-network

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: Pulseflowbridge
      MYSQL_USER: user
      MYSQL_PASSWORD: 12yt343u
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "db"]
      timeout: 20s
      retries: 10
    networks:
      - pulse-network

volumes:
  mysql_data:

networks:
  pulse-network:
    driver: bridge
